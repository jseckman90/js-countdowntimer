<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Countdown Timer</title>
  </head>
  <body>
    <div id="container" class="center">
      <div id="days">
        <p class="caption">Days</p>
        <p class="timer-box">00</p>
      </div>
      <div id="hours">
        <p class="caption">Hours</p>
        <p class="timer-box">00</p>
      </div>
      <div id="minutes">
        <p class="caption">Minutes</p>
        <p class="timer-box">00</p>
      </div>
      <div id="seconds">
        <p class="caption">Seconds</p>
        <p class="timer-box">00</p>
      </div>
    </div>
    <div id="if-expired" class="box-center">
      <p>Countdown Complete</p>
    </div>
    <script src="countdown_timer.js"></script>
  </body>
</html>
